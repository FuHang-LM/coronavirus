    <title></title>
    <script type="text/javascript">
        function onMyLoad() {
            var arr = document.getElementsByTagName("p");
            for (var i = 0; i < arr.length; i++) {
                arr[i].onclick = function () {
                    alert(i);//5次均输出5
                    console.log(i)
                }
            }
        }
    </script>
</head>
<body onload="onMyLoad()">

<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>

</script>
</body>
</html>
